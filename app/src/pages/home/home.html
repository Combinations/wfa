<ion-header>
  <ion-navbar>
    <ion-title>Prediction</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>

          <ion-item>
            <ion-label fixed>Latitude</ion-label>
            <ion-input></ion-input>
          </ion-item>


          <ion-item>
            <ion-label fixed>Longitude</ion-label>
            <ion-input></ion-input>
          </ion-item>

          <ion-item>
            <ion-label fixed>Radius</ion-label>
            <ion-input></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Date</ion-label>
            <ion-select [(ngModel)]="year" cancelText="Cancel" okText="Confirm">
              <ion-option value="2017" selected="true">2017</ion-option>
              <ion-option value="2018">2018</ion-option>
              <ion-option value="2019">2019</ion-option>
            </ion-select>
            <ion-select [(ngModel)]="month" cancelText="Cancel" okText="Confirm">
              <ion-option value="june" selected="true">June</ion-option> 
            </ion-select>
          </ion-item>

  </ion-list> 
 
  <ion-content padding>
         <div #map id="map"></div>
         <button ion-button full color="dark" (click)="sampleHttpRequest()"> PREDICT </button>
  </ion-content>
